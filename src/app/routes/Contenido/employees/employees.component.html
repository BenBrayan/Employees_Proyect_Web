<h2 class="header">EMPLEADOS</h2>

<mat-card>
  <mat-card-content>
    <div>
      <!-- NOMBRE EMPLEADOS -->
      <mat-form-field appearance="outline" style="width: 15%; margin: 0 3px;">
        <mat-label>Seleccione un empleado</mat-label>
          <mat-select disableRipple [(ngModel)]="employeId" (selectionChange)="GetAllEmployees()" >
          <mat-option [value]="0" ></mat-option>
          <mat-option [value]="employee.id"  *ngFor="let employee of employeeList">{{employee.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- BOTON PARA BUSCAR -->
      <button mat-raised-button class="save-button" (click)="GetEmployeeById()" [disabled]="employeId === 0">BUSCAR</button>
    </div>

    <!-- Tabla -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}}</td>
    </ng-container>

    <!-- Columna NÃºmero de facturas -->
    <ng-container matColumnDef="NOMBRES">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
    </ng-container>

    <!-- Columna Caja -->
    <ng-container matColumnDef="SALARIO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SALARIO </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_salary}} </td>
    </ng-container>

    <!-- Columna Paquete -->
    <ng-container matColumnDef="SALARIO ANUAL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SALARIO ANUAL </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_annual_salary}} </td>
    </ng-container>

    <!-- Columna Proceso -->
    <ng-container matColumnDef="EDAD">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
     <td mat-cell *matCellDef="let row"> {{row.employee_age}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator #paginator1 [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>


  </mat-card-content>
</mat-card>
